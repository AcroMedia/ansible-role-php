---
- name: Install PHP 5.6 modules
  apt:
    name:
    - php5.6-bcmath
    - php5.6-curl
    - php5.6-fpm
    - php5.6-gd
    - php5.6-igbinary
    - php5.6-mbstring
    - php5.6-mcrypt
    - php5.6-mysql
    - php5.6-opcache
    - php5.6-redis
    - php5.6-soap
    - php5.6-xml
    - php5.6-xmlrpc
    - php5.6-zip
    update_cache: yes
    state: present


- name: ensure php5.6-fpm cgi.fix_pathinfo=0
  lineinfile:
    dest: /etc/php/5.6/fpm/php.ini
    regexp: '^(.*)cgi.fix_pathinfo='
    line: cgi.fix_pathinfo=0
  notify:
    - restart php5.6-fpm

- name: increase php5.6-fpm memory_limit
  lineinfile:
    dest: /etc/php/5.6/fpm/php.ini
    regexp: '^(.*)memory_limit(.*)=(.*)'
    line: 'memory_limit = {{ php_memory_limit }}'
  notify:
    - restart php5.6-fpm

- name: increase php5.6-fpm max_input_vars
  lineinfile:
    dest: /etc/php/5.6/fpm/php.ini
    regexp: '^(.*)max_input_vars(.*)=(.*)'
    line: 'max_input_vars = {{ php_max_input_vars }}'
  notify:
    - restart php5.6-fpm

- name: enable mcrypt module
  shell: phpenmod mcrypt
  args:
    creates: /etc/php/5.6/cli/conf.d/20-mcrypt.ini

- name: Ensure php5.6-fpm is started.
  service: name=php5.6-fpm state=started

- name: Get default PHP version
  shell: /usr/bin/php -v | grep 'PHP '
  register: php_installed_default_version
  failed_when: false
  changed_when: false

- name: Set default PHP version to 5.6 (PHP CLI)
  shell: update-alternatives --set php /usr/bin/php{{ php_default_version }}
  when: php_default_version == 5.6 and (not php_installed_default_version.stdout | search("PHP 5.6"))
