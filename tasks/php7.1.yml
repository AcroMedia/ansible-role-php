---
- name: Install PHP 7.1 modules
  apt:
    name:
    - php7.1-common
    - php7.1-bcmath
    - php7.1-curl
    - php7.1-fpm
    - php7.1-gd
    - php7.1-mbstring
    - php7.1-mcrypt
    - php7.1-mysql
    - php7.1-opcache
    - php7.1-soap
    - php7.1-xml
    - php7.1-xmlrpc
    - php7.1-zip
    update_cache: yes
    state: present

- name: ensure php7.1-fpm cgi.fix_pathinfo=0
  lineinfile:
    dest: /etc/php/7.1/fpm/php.ini
    regexp: '^(.*)cgi.fix_pathinfo='
    line: cgi.fix_pathinfo=0
  notify:
    - restart php7.1-fpm

- name: increase php7.1-fpm memory_limit
  lineinfile:
    dest: /etc/php/7.1/fpm/php.ini
    regexp: '^(.*)memory_limit(.*)=(.*)'
    line: 'memory_limit = {{ php_memory_limit }}'
  notify:
    - restart php7.1-fpm

- name: increase php7.1-fpm max_input_vars
  lineinfile:
    dest: /etc/php/7.1/fpm/php.ini
    regexp: '^(.*)max_input_vars(.*)=(.*)'
    line: 'max_input_vars = {{ php_max_input_vars }}'
  notify:
    - restart php7.1-fpm

- name: enable mcrypt module
  shell: phpenmod mcrypt
  args:
    creates: /etc/php/7.1/cli/conf.d/20-mcrypt.ini

- name: Ensure php7.1-fpm is started.
  service: name=php7.1-fpm state=started

- name: Get default PHP version
  shell: /usr/bin/php -v | grep 'PHP '
  register: php_installed_default_version
  failed_when: false
  changed_when: false

- name: Set default PHP version to 7.1 (PHP CLI)
  shell: update-alternatives --set php /usr/bin/php{{ php_default_version }}
  when: php_default_version == 7.1 and (not php_installed_default_version.stdout | search("PHP 7.1"))
